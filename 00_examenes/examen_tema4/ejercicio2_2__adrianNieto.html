<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursividad</title>
</head>
<body>
    
    <h1>Ejercicio 2 - Recursividad - Función anónima</h1>


    <p>Base: </p><input id="base" type="number">
    <p>Exponente: </p><input id="exponente" type="number">
    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>


    <script>

        // Función para calcular con los datos introducidos por el usuario
        function calcular() {
            let base = parseInt(document.getElementById("base").value);
            let exponente = parseInt(document.getElementById("exponente").value);
            
            // Si el exponente es negativo, avisamos al usuario de que debe ser positivo
            if (exponente < 0){
                document.getElementById("resultado").innerHTML = `El exponente debe ser positivo`;
            } else {
            // Si el exponente es positivo, asignamos como valor de potencia una 
            // función anónima (no puede ser llamada por si sola, sin nombre)
                let potencia = function(base, exponente) {
                    // Pasamos los valores a numéricos (para evitar errores)
                    base = parseInt(base);
                    exponente = parseInt(exponente);

                    // Si llegamos al caso 0, devolvemos 1
                    if (exponente <= 0){
                        return 1;
                    }

                    // Si quedan exponentes por tratar, volvemos a ejecutar la función
                    return base * potencia(base, exponente - 1);
                };

                // Calculamos la potencia usando la función anónima
                let calculoPotencia = potencia(base,exponente);

                // Mostramos el resultado al usuario
                document.getElementById("resultado").innerHTML = `El resultado de la potencia es ${calculoPotencia}`;
            }
        }

    </script>

</body>
</html>
