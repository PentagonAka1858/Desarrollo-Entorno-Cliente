<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero aleatorio</title>
</head>
<body>
    
    <label>Introduce un numero: <input id="numero" type="number" value="1"></label>
    <br>
    <button onclick="generarNumero(document.getElementById('numero').value)">Generar numero aleatorio</button>
    <div id="generador">
        
    </div>
    <script>
        
        let generarNumero = (numeroMax) => {
            document.getElementById("generador").innerHTML = parseInt(Math.random()*numeroMax)+1;
        }
        
    </script>
</body>
</html>
