<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No click izquierdo</title>
</head>
<body>
    
    <script>
        
        document.addEventListener("contextmenu", desactivar);
        
        function desactivar(evento) {
            evento.preventDefault();
        }
        
    </script>
    
</body>
</html>
