<body>
    
    <h1>Ejercicio 3</h1>
    <p>Revisar consola y c칩digo fuente</p>
    
    <script>
        
        /*
        Usa una expresi칩n de funci칩n para crear un validador que revise si una cadena contiene m치s de 10
        caracteres.
        */
        
        const validar = function(cadena) {
            return cadena.length > 10;
        };
        
        console.log("Palabra a validar: Cadena de 12");
        console.log(validar("Cadena de 12"), " <- Longitud: " + "Cadena de 12".length);
        console.log("Palabra a validar: Hola");
        console.log(validar("Hola"), " <- Longitud: " + "Hola".length);
        console.log("Palabra a validar: 1234567890");
        console.log(validar("1234567890"), " <- Longitud: " + "1234567890".length);
        console.log("Palabra a validar: 12345678901");
        console.log(validar("12345678901"), " <- Longitud: " + "12345678901".length);
        
    </script>
    
</body>
