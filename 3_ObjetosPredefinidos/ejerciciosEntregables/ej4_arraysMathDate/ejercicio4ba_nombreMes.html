<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre mes</title>
</head>
<body>
    <h1>Número de días dado una fecha</h1>
    <span>Dado un mes y un año, decir cuántos días tiene ese mes.</span><br>
    <label>Fecha: <input type="date" id="fecha"></label>
    <button id="calculo">Mostrar nombre del mes</button>

    <div id="resultado"></div>

    <script>
        
        document.getElementById("calculo").addEventListener("click", () =>{
            calcularMes(document.getElementById("fecha").value);
        });

        function calcularMes(fechaIndef){
            let fecha = new Date(fechaIndef);
            let mesNombre = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            if (mesNombre[fecha.getMonth()] == undefined){
                document.getElementById("resultado").innerHTML = "Fecha inválida";
                return -1;
            }
            console.log(fecha.toDateString());
            document.getElementById("resultado").innerHTML = "El mes es " + mesNombre[fecha.getMonth()];
        }
    </script>
</body>
</html>
